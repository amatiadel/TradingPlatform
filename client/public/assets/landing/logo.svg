<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ORLIX Galaxy Orbit logo">
  <g transform="translate(20,20)">
    <!-- main O -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#00FF7F" stroke-width="8"/>
    <!-- tilted orbital ring -->
    <ellipse cx="50" cy="50" rx="60" ry="22" transform="rotate(-25,50,50)" fill="none" stroke="#00FF7F" stroke-width="6" opacity="0.9"/>
  </g>
  <!-- wordmark -->
  <text x="140" y="88" fill="#00FF7F" font-family="Orbitron, sans-serif" font-weight="700" font-size="64" letter-spacing="2">ORLIX</text>
</svg>
