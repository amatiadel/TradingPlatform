<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Price Feed - Real-time Charts</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // Fallback if primary CDN fails
        if (typeof LightweightCharts === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"><\/script>');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e222d;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: #2a2e39;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3a3f4b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ed573;
        }

        .status-text {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }

        .chart-container {
            background: #2a2e39;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .symbol-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .symbol-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .price-up {
            color: #2ed573;
        }

        .price-down {
            color: #ff4757;
        }

        .timeframe-selector {
            position: relative;
            display: inline-block;
        }

        .timeframe-dropdown {
            background: #3a3f4b;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            padding: 0.5rem 2rem 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            min-width: 60px;
            position: relative;
        }

        .timeframe-dropdown::after {
            content: 'â–¼';
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .timeframe-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2a2e39;
            border: 1px solid #3a3f4b;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .timeframe-options.show {
            display: block !important;
        }

        .timeframe-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            color: #ffffff;
        }

        .timeframe-option:hover {
            background: #4a4f5b;
        }

        .timeframe-option.active {
            background: #007bff;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
        }

        #btc-chart, #eth-chart {
            width: 100%;
            height: 100%;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.1rem;
            color: #a0a0a0;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem;
        }

        .data-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“ˆ Trading Price Feed</h1>
        <div class="status">
            <div class="status-indicator" id="status-indicator"></div>
            <span class="status-text" id="status-text">Connecting...</span>
        </div>
    </div>

    <div class="container">
        <div class="chart-container">
            <div class="chart-header">
                <div class="symbol-info">
                    <div class="symbol-name">BTC/USDT</div>
                    <div class="current-price" id="btc-price">--</div>
                </div>
                <div class="timeframe-selector">
                    <button class="timeframe-dropdown" data-symbol="BTCUSDT">1m</button>
                    <div class="timeframe-options">
                        <div class="timeframe-option active" data-timeframe="1m">1m</div>
                        <div class="timeframe-option" data-timeframe="3m">3m</div>
                        <div class="timeframe-option" data-timeframe="5m">5m</div>
                        <div class="timeframe-option" data-timeframe="15m">15m</div>
                        <div class="timeframe-option" data-timeframe="30m">30m</div>
                        <div class="timeframe-option" data-timeframe="1h">1h</div>
                        <div class="timeframe-option" data-timeframe="2h">2h</div>
                        <div class="timeframe-option" data-timeframe="4h">4h</div>
                        <div class="timeframe-option" data-timeframe="1d">1d</div>
                    </div>
                </div>
            </div>
            <div class="chart-wrapper">
                <div class="data-status" id="btc-status">Loading...</div>
                <div id="btc-chart"></div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <div class="symbol-info">
                    <div class="symbol-name">ETH/USDT</div>
                    <div class="current-price" id="eth-price">--</div>
                </div>
                <div class="timeframe-selector">
                    <button class="timeframe-dropdown" data-symbol="ETHUSDT">1m</button>
                    <div class="timeframe-options">
                        <div class="timeframe-option active" data-timeframe="1m">1m</div>
                        <div class="timeframe-option" data-timeframe="3m">3m</div>
                        <div class="timeframe-option" data-timeframe="5m">5m</div>
                        <div class="timeframe-option" data-timeframe="15m">15m</div>
                        <div class="timeframe-option" data-timeframe="30m">30m</div>
                        <div class="timeframe-option" data-timeframe="1h">1h</div>
                        <div class="timeframe-option" data-timeframe="2h">2h</div>
                        <div class="timeframe-option" data-timeframe="4h">4h</div>
                        <div class="timeframe-option" data-timeframe="1d">1d</div>
                    </div>
                </div>
            </div>
            <div class="chart-wrapper">
                <div class="data-status" id="eth-status">Loading...</div>
                <div id="eth-chart"></div>
            </div>
        </div>
    </div>

    <script>
        class TradingChart {
            constructor(containerId, symbol) {
                this.containerId = containerId;
                this.symbol = symbol;
                this.chart = null;
                this.candlestickSeries = null;
                this.currentTimeframe = '1m';
                this.lastPrice = null;
                this.priceElement = null;
                this.statusElement = null;
                this.initialized = false;
                
                this.init();
            }

            init() {
                // Wait for TradingView library to load
                if (typeof LightweightCharts === 'undefined') {
                    setTimeout(() => this.init(), 100);
                    return;
                }

                try {
                    // Create chart
                    this.chart = LightweightCharts.createChart(document.getElementById(this.containerId), {
                        width: 600,
                        height: 400,
                        layout: {
                            background: { color: '#2a2e39' },
                            textColor: '#d1d4dc',
                        },
                        grid: {
                            vertLines: { color: '#3a3f4b' },
                            horzLines: { color: '#3a3f4b' },
                        },
                        crosshair: {
                            mode: LightweightCharts.CrosshairMode.Normal,
                        },
                        rightPriceScale: {
                            borderColor: '#3a3f4b',
                        },
                        timeScale: {
                            borderColor: '#3a3f4b',
                            timeVisible: true,
                            secondsVisible: false,
                        },
                    });

                    // Create candlestick series
                    this.candlestickSeries = this.chart.addCandlestickSeries({
                        upColor: '#2ed573',
                        downColor: '#ff4757',
                        borderDownColor: '#ff4757',
                        borderUpColor: '#2ed573',
                        wickDownColor: '#ff4757',
                        wickUpColor: '#2ed573',
                    });

                                        this.initialized = true;

                    // Set price element
                    this.priceElement = document.getElementById(this.symbol.toLowerCase().replace('usdt', '') + '-price');
                    
                    // Set status element
                    this.statusElement = document.getElementById(this.symbol.toLowerCase().replace('usdt', '') + '-status');

                    // Load historical data
                    this.loadHistoricalData();

                    // Handle window resize
                    window.addEventListener('resize', () => {
                        if (this.chart) {
                            this.chart.applyOptions({
                                width: document.getElementById(this.containerId).clientWidth,
                                height: document.getElementById(this.containerId).clientHeight,
                            });
                        }
                    });
                } catch (error) {
                    console.error(`Error initializing chart for ${this.symbol}:`, error);
                    // Retry initialization after a delay
                    setTimeout(() => this.init(), 1000);
                }
            }

            async loadHistoricalData() {
                if (!this.initialized) {
                    setTimeout(() => this.loadHistoricalData(), 100);
                    return;
                }

                try {
                    const response = await fetch(`/api/candles/${this.symbol}/${this.currentTimeframe}`);
                    const data = await response.json();
                    
                    console.log(`Loaded ${data.length} candles for ${this.symbol} ${this.currentTimeframe}`);
                    
                    // Update status display
                    if (this.statusElement) {
                        this.statusElement.textContent = `${data.length} candles (${this.currentTimeframe})`;
                    }
                    
                    if (data.length > 0) {
                        const formattedData = data.map(candle => ({
                            time: candle.time / 1000, // Convert to seconds for TradingView
                            open: candle.open,
                            high: candle.high,
                            low: candle.low,
                            close: candle.close,
                        }));
                        
                        this.candlestickSeries.setData(formattedData);
                        this.chart.timeScale().fitContent();
                        
                        // Log first and last candle for debugging
                        if (formattedData.length > 0) {
                            console.log(`First candle: ${JSON.stringify(formattedData[0])}`);
                            console.log(`Last candle: ${JSON.stringify(formattedData[formattedData.length - 1])}`);
                        }
                    } else {
                        console.log(`No candles available for ${this.symbol} ${this.currentTimeframe}`);
                        if (this.statusElement) {
                            this.statusElement.textContent = `No data (${this.currentTimeframe})`;
                        }
                    }
                } catch (error) {
                    console.error(`Error loading historical data for ${this.symbol}:`, error);
                }
            }

            updateCandles(candles) {
                if (!this.initialized || !candles || !candles[this.currentTimeframe]) return;

                const formattedData = candles[this.currentTimeframe].map(candle => ({
                    time: candle.time / 1000,
                    open: candle.open,
                    high: candle.high,
                    low: candle.low,
                    close: candle.close,
                }));

                this.candlestickSeries.setData(formattedData);
            }

            updatePrice(price) {
                if (!price || !this.priceElement) return;

                const formattedPrice = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2,
                }).format(price);

                // Add price change indicator
                if (this.lastPrice !== null) {
                    this.priceElement.classList.remove('price-up', 'price-down');
                    if (price > this.lastPrice) {
                        this.priceElement.classList.add('price-up');
                    } else if (price < this.lastPrice) {
                        this.priceElement.classList.add('price-down');
                    }
                }

                this.priceElement.textContent = formattedPrice;
                this.lastPrice = price;
            }

            setTimeframe(timeframe) {
                this.currentTimeframe = timeframe;
                this.loadHistoricalData();
            }
        }

        class PriceFeedClient {
            constructor() {
                this.ws = null;
                this.charts = {};
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                
                this.init();
            }

            init() {
                // Initialize charts
                this.charts.BTCUSDT = new TradingChart('btc-chart', 'BTCUSDT');
                this.charts.ETHUSDT = new TradingChart('eth-chart', 'ETHUSDT');

                // Setup timeframe buttons
                this.setupTimeframeButtons();

                // Connect to WebSocket
                this.connect();
            }

            setupTimeframeButtons() {
                // Setup dropdown functionality
                document.querySelectorAll('.timeframe-dropdown').forEach(dropdown => {
                    const symbol = dropdown.dataset.symbol;
                    const options = dropdown.nextElementSibling;
                    
                    // Toggle dropdown
                    dropdown.addEventListener('click', (e) => {
                        e.stopPropagation();
                        console.log('Dropdown clicked for', symbol);
                        options.classList.toggle('show');
                        console.log('Dropdown show class:', options.classList.contains('show'));
                    });
                    
                    // Handle option selection
                    options.querySelectorAll('.timeframe-option').forEach(option => {
                        option.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const timeframe = option.dataset.timeframe;
                            console.log('Timeframe option clicked:', timeframe, 'for', symbol);
                            
                            // Update dropdown text
                            dropdown.textContent = timeframe;
                            
                            // Update active option
                            options.querySelectorAll('.timeframe-option').forEach(opt => opt.classList.remove('active'));
                            option.classList.add('active');
                            
                            // Close dropdown
                            options.classList.remove('show');
                            
                            // Update chart timeframe
                            if (this.charts[symbol]) {
                                this.charts[symbol].setTimeframe(timeframe);
                            }
                        });
                    });
                });
                
                // Close dropdowns when clicking outside
                document.addEventListener('click', () => {
                    document.querySelectorAll('.timeframe-options').forEach(options => {
                        options.classList.remove('show');
                    });
                });
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('Connected to price feed');
                    this.updateStatus(true);
                    this.reconnectAttempts = 0;
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };
                
                this.ws.onclose = () => {
                    console.log('Disconnected from price feed');
                    this.updateStatus(false);
                    this.attemptReconnect();
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus(false);
                };
            }

            handleMessage(data) {
                if (data.type === 'initial') {
                    // Handle initial data
                    Object.keys(data.data).forEach(symbol => {
                        const symbolData = data.data[symbol];
                        if (this.charts[symbol]) {
                            this.charts[symbol].updatePrice(symbolData.price);
                            this.charts[symbol].updateCandles(symbolData.candles);
                        }
                    });
                } else {
                    // Handle real-time updates
                    const { symbol, price, candles } = data;
                    if (this.charts[symbol]) {
                        this.charts[symbol].updatePrice(price);
                        this.charts[symbol].updateCandles(candles);
                    }
                }
            }

            updateStatus(connected) {
                const indicator = document.getElementById('status-indicator');
                const text = document.getElementById('status-text');
                
                if (connected) {
                    indicator.classList.add('connected');
                    text.textContent = 'Connected';
                } else {
                    indicator.classList.remove('connected');
                    text.textContent = 'Disconnected';
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`Attempting to reconnect (${this.reconnectAttempts}/${this.maxReconnectAttempts})...`);
                    
                    setTimeout(() => {
                        this.connect();
                    }, this.reconnectDelay * this.reconnectAttempts);
                } else {
                    console.error('Max reconnection attempts reached');
                    document.getElementById('status-text').textContent = 'Connection failed';
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new PriceFeedClient();
        });
    </script>
</body>
</html>
